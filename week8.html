<html>

<head>

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/week8.css">

    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

</head>


<body>

    <div class="container py-5">

        <div class="form-group">
            <label>productName:</label>
            <input class="form-control" type="text" id="productNameInput">
        </div>

        <div class="form-group">
            <label>productPrice:</label>
            <input class="form-control" type="number" id="productPriceInput">
        </div>


        <div class="form-group">
            <label>productCategory:</label>
            <input class="form-control" type="text" id="productCategoryInput">
        </div>


        <div class="form-group">
            <label>productDesc:</label>
            <textarea class="form-control" type="text" id="productDescInput"></textarea>
        </div>

        <button onclick="addProduct();" class="btn btn-info">add product</button>
    </div>

    <div class="container py-4">
        <input onkeyup="searchProduct()" class="form-control w-50 mx-auto my-4" placeholder="Search...">
        <table class="table w-75 m-auto py-2">
            <thead>
                <th>index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCategory</th>
                <th>productDesc</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

    </div>


    <script src="./js/week8.js"></script>
</body>


</html>
